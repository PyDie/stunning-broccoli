<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGCalendar</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Polyfill for Drag and Drop on mobile -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/icons.css">
  <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
  <script>
    // Initialize mobile drag and drop
    MobileDragDrop.polyfill({
      dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride
    });
    
    // Fix for scrolling while dragging
    window.addEventListener( 'touchmove', function() {}, {passive: false});
  </script>
</head>
<body>
  <div class="app">
    <header class="app__header">
      <div>
        <h1>TGCalendar</h1>
        <p class="subtitle">Личный и групповой календарь задач</p>
      </div>
      <div class="header-controls">
        <div class="month-nav">
          <button id="btn-prev-month" aria-label="Предыдущий месяц">←</button>
          <span id="month-label"></span>
          <button id="btn-next-month" aria-label="Следующий месяц">→</button>
        </div>
        <div class="view-switch" role="group" aria-label="Переключатель вида">
          <button id="btn-view-calendar" class="active" type="button">Календарь</button>
          <button id="btn-view-kanban" type="button">Канбан</button>
        </div>
      </div>
    </header>

    <section class="scopes" id="scope-chips"></section>

    <main class="layout">
      <section class="calendar" id="calendar-view">
        <div class="weekdays">
          <span>Пн</span><span>Вт</span><span>Ср</span><span>Чт</span><span>Пт</span><span>Сб</span><span>Вс</span>
        </div>
        <div class="grid" id="calendar-grid"></div>
      </section>

      <section class="kanban hidden" id="kanban-view">
        <div class="kanban__header">
          <div>
            <p class="subtitle">Перетаскивай задачи между днями</p>
          </div>
          <div class="kanban__controls">
            <label class="kanban__days-select-label">
              Дней:
              <select id="kanban-days-select" class="kanban__days-select">
                <option value="7">7</option>
                <option value="14">14</option>
                <option value="30">30</option>
                <option value="0">Весь месяц</option>
              </select>
            </label>
          </div>
        </div>
        <div class="kanban__board" id="kanban-board" aria-live="polite"></div>
      </section>

      <section class="sidebar">
        <div class="selected-date" id="selected-date"></div>
        <ul class="task-list" id="task-list"></ul>

        <form id="task-form" class="task-form">
          <h2>Новая задача</h2>
          <label>
            Название
            <input type="text" name="title" required />
          </label>
          <label>
            Описание
            <textarea name="description" rows="2"></textarea>
          </label>
          <div class="form-row">
            <label>
              Дата
              <input type="date" name="date" required />
            </label>
            <label>
            Время с
              <input type="time" name="start_time" />
            </label>
          <label>
            Время до
            <input type="time" name="end_time" />
          </label>
          </div>
          <label>
            Тип
            <select name="scope">
              <option value="personal">Личное</option>
              <option value="family">Групповое</option>
            </select>
          </label>
          <label>
            Группа
            <select name="family_id" disabled>
              <option value="">Не выбрана</option>
            </select>
          </label>
          <label>
            Теги (через запятую)
            <input type="text" name="tags" placeholder="работа, важное, срочно" />
          </label>
          <label>
            Цвет
            <input type="color" name="color" id="task-color" value="#4c6fff" />
          </label>
          <div class="notification-settings">
            <h4>Уведомления о предстоящей задаче</h4>
            <label class="notification-option">
              <input type="checkbox" name="notify_day" id="notify-day" />
              <span>Уведомить за день до начала</span>
            </label>
            <label class="notification-option">
              <input type="checkbox" name="notify_hour" id="notify-hour" />
              <span>Уведомить за час до начала <small>(требуется время начала)</small></span>
            </label>
          </div>
          <button type="submit">Добавить</button>
        </form>

      </section>
    </main>
  </div>

  <template id="task-item-template">
    <li class="task-item">
      <div class="task-item__title"></div>
      <div class="task-item__description"></div>
      <div class="task-item__meta"></div>
      <button class="task-item__delete" type="button" aria-label="Удалить задачу">✕</button>
    </li>
  </template>
  <div id="family-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Создать группу</h3>
      <input type="text" id="new-family-name" placeholder="Название (например: Ивановы)" />
      <div class="modal-actions">
        <button id="btn-cancel-family" type="button">Отмена</button>
        <button id="btn-save-family" type="button" class="primary">Создать</button>
      </div>
    </div>
  </div>

  <div id="members-modal" class="modal hidden">
    <div class="modal-content modal-content-large">
      <h3 id="members-modal-title">Участники группы</h3>
      <div class="members-search">
        <input type="text" id="members-search-input" placeholder="Поиск участников..." />
      </div>
      <div class="members-list" id="members-list"></div>
      <div class="modal-actions">
        <button id="btn-close-members" type="button" class="primary">Закрыть</button>
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
